services:
  app:
    build:
      context: .
      target: production   # Matches Dockerfile final stage
    container_name: tab-sync-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - tab-sync-data:/app/data         # Mount persist data
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      - DATABASE_PATH=/app/data/tabs.db
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - tab-sync-network

networks:
  tab-sync-network:
    driver: bridge

volumes:
  tab-sync-data:
